<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bass Sense - Ear Training</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bass Sense</h1>
            <p class="subtitle">Train your ear to recognize bass notes</p>
        </header>

        <main>
            <div class="game-info">
                <div class="scale-info">
                    <span id="currentScale">Loading...</span>
                    <span id="scalePlayback" class="scale-playback hidden">Playing scale...</span>
                </div>
                <div class="progress-info">
                    <span>Note <span id="currentNote">0</span> of 20</span>
                </div>
            </div>

            <div class="piano-container">
                <div id="piano" class="piano"></div>
            </div>

            <div class="controls">
                <button id="playAgain" class="btn-secondary">Play Note Again</button>
            </div>

            <div id="sessionSummary" class="session-summary hidden">
                <h2>Session Complete!</h2>
                <div class="stats">
                    <div class="stat">
                        <span class="stat-label">Correct:</span>
                        <span id="correctCount" class="stat-value">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Incorrect:</span>
                        <span id="incorrectCount" class="stat-value">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Best Streak:</span>
                        <span id="bestStreak" class="stat-value">0</span>
                    </div>
                </div>
                <button id="newSession" class="btn-primary">New Session</button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
