<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bass Sense - Scale Degree Ear Training</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bass Sense</h1>
            <p class="subtitle">Train your ear to recognize scale degrees</p>
        </header>

        <main>
            <div class="game-info">
                <div class="scale-info">
                    <span id="currentScale">Press Start to begin</span>
                    <span id="scalePlayback" class="scale-playback hidden">Playing scale...</span>
                </div>
                <div class="progress-info">
                    <span>Note <span id="currentNote">0</span> of 20</span>
                </div>
            </div>

            <div class="sound-selector">
                <label for="bassSound">Bass Sound:</label>
                <select id="bassSound" class="bass-sound-dropdown">
                    <option value="deepBass">Deep Bass</option>
                    <option value="piano">Acoustic Piano</option>
                    <option value="synth">Synth Bass</option>
                    <option value="electric">Electric Bass</option>
                    <option value="sub">Sub Bass</option>
                    <option value="warm">Warm Pad</option>
                    <option value="pluck">Plucked Bass</option>
                    <option value="organ">Organ Bass</option>
                    <option value="mellow">Mellow Bass</option>
                    <option value="vintage">Vintage Synth</option>
                </select>
            </div>

            <div class="numbers-grid">
                <button class="number-btn" data-degree="1">1</button>
                <button class="number-btn" data-degree="2">2</button>
                <button class="number-btn" data-degree="3">3</button>
                <button class="number-btn" data-degree="4">4</button>
                <button class="number-btn" data-degree="5">5</button>
                <button class="number-btn" data-degree="6">6</button>
                <button class="number-btn" data-degree="7">7</button>
                <button class="number-btn" data-degree="8">8</button>
            </div>
            
            <div class="controls">
                <button id="startButton" class="btn-primary">Start New Game</button>
            </div>
            
            <div id="sessionSummary" class="session-summary hidden">
                <h2>Session Complete!</h2>
                <div class="stats">
                    <div class="stat">
                        <span class="stat-label">Correct:</span>
                        <span id="correctCount" class="stat-value">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Incorrect:</span>
                        <span id="incorrectCount" class="stat-value">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Best Streak:</span>
                        <span id="bestStreak" class="stat-value">0</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
